        <script>
            var fact;

            function factorail(factIn){
                var j = factIn;
                for (var i=1; i<j; i++){
                    factIn = factIn * i;
                                   
                }
                
                console.log(factIn);
            }
            fact = +prompt("Enter Number for Factorial");
            factorail(fact);

        </script>
