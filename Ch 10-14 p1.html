<!DOCTYPE html>
<html>
    <head>
        <title>CH 10 to 14 Part-1</title>
        <script>
            var a = parseInt(prompt("Enter first Oprand"));
            var b = parseInt(prompt("Enter 2nd Oprand"));
            var op = prompt(" Enter Operation")

            if(op== "+"){
                alert(a + op + b + " = " + (a+b));
            }
            else if(op=="-"){
                alert(a + op + b + " = " + (a-b));
            }
            else if(op=="*"){
                alert(a + op + b + " = " + (a*b));
            }

            else if (op=="/"){
                alert(a + op + b + " = " + (a/b));
            }

            else if (op=="%"){
                alert(a + op + b + " = " + (a%b));
            }

            else {
                alert("Enter wrong operator");
            }
        </script>

    </head>
    <body>

    </body>
</html>
